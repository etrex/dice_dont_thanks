<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子不用謝 - 最簡單的 LINE 骰子機器人</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .author-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #fff;
        }
        .author-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .author-info a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-brand img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-brand">
                    <img src="images/logo.png" alt="骰子不用謝 Logo">
                    <h1>骰子不用謝</h1>
                </div>
                <ul>
                    <li><a href="#features">功能介紹</a></li>
                    <li><a href="#usage">使用說明</a></li>
                    <li><a href="#demo">功能展示</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="container">
            <div class="hero-content">
                <h2>最簡單的 LINE 骰子機器人</h2>
                <p>輸入「骰」即可擲一顆骰子，想要擲多顆？沒問題！最多可以一次擲十顆喔！</p>
                <div class="cta-button">
                    <a href="https://line.me/R/ti/p/@994tjexo" class="button">立即加入好友</a>
                </div>
            </div>
        </section>

        <section id="features" class="container">
            <h2>功能介紹</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <img src="images/dice/1/1.png" alt="單顆骰子">
                    <h3>基本擲骰</h3>
                    <p>輸入「骰」即可擲出一顆骰子</p>
                </div>
                <div class="feature-card">
                    <img src="images/button_1.png" alt="多顆骰子">
                    <h3>多顆骰子</h3>
                    <p>輸入多個「骰」字即可同時擲出多顆骰子</p>
                </div>
                <div class="feature-card">
                    <img src="images/button_2.png" alt="計算總和">
                    <h3>自動計算</h3>
                    <p>自動計算所有骰子的點數總和</p>
                </div>
            </div>
        </section>

        <section id="usage" class="container">
            <h2>使用說明</h2>
            <div class="usage-steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <p>加入骰子機器人為好友</p>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <p>輸入「骰」擲一顆骰子</p>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <p>輸入多個「骰」字（如：骰骰骰）擲多顆骰子</p>
                </div>
            </div>
        </section>

        <section id="demo" class="container">
            <h2>功能展示</h2>
            <div class="demo-grid">
                <div class="demo-item">
                    <h3>單顆骰子</h3>
                    <img src="images/demo/single_dice.png" alt="單顆骰子展示">
                </div>
                <div class="demo-item">
                    <h3>多顆骰子</h3>
                    <img src="images/demo/multiple_dice.png" alt="多顆骰子展示">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 骰子不用謝. All rights reserved.</p>
            <p class="author-info">由 <a href="https://corp.kamigo.tw" target="_blank" rel="noopener">卡米狗有限公司</a> 開發</p>
        </div>
    </footer>
</body>
</html>
